<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org/"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="layout/mainLayout.html"
>
<div layout:fragment="mainFragment1">

    <div class="row">
        <div th:each="request : ${requests}" class="col-md-6 mb-3">
            <div class="card" style="width: 36rem;">
                <div class="card-body">
                    <h5 class="card-title">
                        <span th:if="${request.handled==false}" style="color: red">* (Новая) </span>
                        <span th:text="'Заявка от ' + ${request.userName}"></span>
                    </h5>
                    <h6 class="card-subtitle mb-2 text-body-secondary" th:text="'Курс: ' + ${request.courseName}"></h6>
                    <p class="card-text" th:text="${request.commentary}"></p>
                    <p class="card-text font-weight-bold" th:text="'Тел: ' + ${request.phone}"></p>
                    <a th:href="@{'/details/'+ ${request.id}}" class="card-link">Подробнее</a>
                </div>
            </div>
        </div>
    </div>



</div>
</html>
